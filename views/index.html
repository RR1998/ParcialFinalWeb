<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Parcial Final</title>
</head>
<body>
    <div class ="container mt-3">
        <div class="col-m-6 offset-md-3">
            <div class = "card">
                <div class = "card-header bg-success text-white">
                    <center><h1>Administrador Aeropuerto</h1></center>
                </div>
                <div class = "card-body">
                    <form method = "POST" name = "FormRegistrar" id="FormRegistrar">
                        <div class = "form-group">
                            <input type= "text" name ="AeropuertoName" id="AeropuertoName" placeholder="Nombre del Aeropuerto" class = "form-control">
                            <input type= "text" name ="Ubicacion" id="Ubicacion" placeholder="Ubicacion" class = "form-control">
                            <input type= "text" name ="Terminales" id="Terminales" placeholder="N de Terminales" class = "form-control">
                        </div>
                        <input type = "submit" value = "Registrar" class ="btn btn-primary">
                    </form>
                </div>
            </div>
            <table class ="mt-3 table table-borded">
                <thead>
                    <tr>
                        <th>Nombre Aeropuerto</th>
                        <th>Ubicacion</th>
                        <th>Terminales</th>
                    </tr>
                </thead>
                <tbody id ="Filas"></tbody>
            </table>
        </div>
    </div>

    <div class = "model fade" id="example model" tab index = "-1" role = "dialog" aria-labelledby="exammpleModellabel" aria-hidden="true">
        <div class="model-header">
            <h5 class = "model-tittle">actualizar</h5>
            <button type="button" class ="close" data-dismiss="model" aria-label="close">
        </div>
        <form action ="" method="POST" name = "formUpdate">
            <div class="model-body">
                <input type= "text" name = "AeropuertoNameU" class ="form-control mt-1">
                <input type= "text" name = "UbicacionU" class = "form-control mt-1">
                <input type= "text" name = "Terminales" class = "form-control mt-1">
            </div>
            <div class = "model-footer">
                <button type ="button" class = "btn btn-secundary" data-dismiss="model">close</button>
                <button type = "submit" value = "actualizar" class = "btn btn-primary">actualizar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src ="../public/javascripts/main.js"></script>
